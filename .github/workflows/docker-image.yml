name: Build&Run server

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: sudo docker build . --file Dockerfile --tag nstu_abitur
  run:
    runs-on: self-hosted
    steps:
    - name: Run 
      run: sudo docker run -d -p 5000:5000 -e PORT=5000 nstu_abitur